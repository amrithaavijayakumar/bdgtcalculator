<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET BYTESðŸ’° CALCULATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('https://i.pinimg.com/originals/2b/36/2f/2b362f7ea3e8b33f64260f01dd739a48.png'); background-repeat: no-repeat; background-size: cover;">
    <div class="row mt-5">
        <div class="col-12">
    <h1 style="color: rgb(95, 4, 19); font-size: xx-large; text-align: center;">WELCOME TO BUDGET BYTESðŸ’°  <button  class="btn btn-outline-info btn-danger" style="float: right;" onclick="logout()">LOGOUT</button></h1>
</div>
</div>
<div class="row m-2">


       
    

   <div class="col-4">
    <table border="1" style="background-color: rgb(200, 73, 73); margin-left: 150px;">
        <thead>
            <tr>
               <th colspan="7" class="border border-3 border-dark" ><center>INCOME</center></th></tr>
              <tr>  <th class="border border-3 border-dark" >SALARY</th>
                <th class="border border-3 border-dark" >EXPENSES</th>
                <th class="border border-3 border-dark" >BALANCE</th></tr>
                </thead>
                <tbody id="res"></tbody>
                </table><br><br><br><br>
               
    <table border="1" style="background-color: rgb(200, 73, 73);">
        <thead>
            <tr>
               <th colspan="7" class="border border-3 border-dark" ><center>EXPENSES</center></th></tr>
              <tr>  <th class="border border-3 border-dark" >RENT</th>
                <th class="border border-3 border-dark" >GROCERY</th>
                <th class="border border-3 border-dark" >UTILITY</th>
                <th class="border border-3 border-dark" >TRANSPORTATION</th>
                <th class="border border-3 border-dark" >ENTERTAINMENT</th>
                <th class="border border-3 border-dark" >OTHERS</th>
                <th class="border border-3 border-dark" >TOTAL</th>
                
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table> <br>
    <center>  <h2 style="color: crimson;">Results:</h2></center>
   
    <p style="background-color: teal; height: 100px;">Total Expenses: <br> <span id="totalExpenses"></span></p>
    <p style="background-color: rgb(6, 128, 0); height: 100px;">Remaining Balance: <br> <span id="remainingBalance"></span></p><br><br><br>
    
    
    <!-- <img src="https://i.pinimg.com/originals/7d/95/56/7d95564c160833d13873f91ef36eb39d.gif" width="100%" alt="">-->
   </div> 

<div class="col-4" >
  
   
</div>
<div class="col-4" style="border-radius: 50px;   border: 2px solid rgb(26, 25, 25);">
        
    <label for="salary" class="mt-3" style="color: rgb(23, 89, 181);">Enter Monthly Salary:</label><br>
    <input type="number" class="form-control" id="salary" style=" width: 100%; " placeholder="Enter salary"><br>
    <h2 style="color: rgb(135, 31, 146);">Expenses:</h2>
    <label for="rent" style="color: rgb(228, 63, 18);">Rent:</label><br>
    <input type="number" class="form-control" style="  width: 100%;" id="rent" placeholder="Rent expense"><br>
    <label for="groceries" style="color:  rgb(228, 63, 18);">Groceries:</label><br>
    <input type="number" class="form-control" style=" width: 100%;" id="groceries" placeholder="Groceries expense"><br>
    <label for="utilities" style="color: rgb(228, 63, 18);">Utilities:</label><br>
    <input type="number" class="form-control" style=" width: 100%;" id="utilities" placeholder="Utilities expense"><br>
    <label for="transportation" style="color: rgb(228, 63, 18);">Transportation:</label><br>
    <input type="number" class="form-control" style=" width: 100%;" id="transportation" placeholder="Transportation expense"><br>
    <label for="entertainment" style="color: rgb(228, 63, 18);">Entertainment:</label><br>
    <input type="number" class="form-control" style="  width: 100%;" id="entertainment" placeholder="Entertainment expense"><br>
    <label for="others" style="color: rgb(228, 63, 18);">Others:</label><br>
    <input type="number" class="form-control" style="  width: 100%;" id="others" placeholder="Other expenses"><br>
    <br>
    <center> <button  class="btn btn-outline-info btn-danger" onclick="calculate()">CHECK HERE</button>
    </center><br>
    

   
  

</div>

</div><br><br>
<div class="row">
  
    <div class="col-6"></div>
    <div class="col-6">
    </div>
</div>
  
  
   
   
</body>
<script src="./mains.js">
          
</script>
</html>
